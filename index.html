<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo splitter" />
      </div>
    </header>
    <main>
      <section>
        <h1>app para calcular gorjeta</h1>
        <div class="section-1">
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" id="bill" class="empty" placeholder="0" />
          </div>
          <div class="select-tip">
            <p>Select Tip %</p>
            <div class="grid">
              <button id="5%" onclick="Res.total5Percent()">5%</button>
              <button id="10%" onclick="Res.total10Percent()">10%</button>
              <button id="15%" onclick="Res.total15Percent()">15%</button>
              <button id="25%" onclick="Res.total25Percent()">25%</button>
              <button id="50%" onclick="Res.total50Percent()">50%</button>
              <input id="custom" type="number" placeholder="Custom" />
            </div>
          </div>
          <div class="number-people">
            <div class="flex">
              <label for="people"> Number of People</label>
              <span id="hidden" class="hidden no-validated"
                ><!-- Can't be zero --></span
              >
            </div>
            <input
              type="number"
              class="empty"
              id="people"
              placeholder="0"
              pattern="[0-9]+$"
            />
          </div>
        </div>
        <div class="section-2">
          <div class="box">
            <div class="content tip-amount">
              <div class="person">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <div class="value" id="tip-amountDisplay">$0.00</div>
            </div>
            <div class="content total">
              <div class="person">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <div class="value" id="totalDisplay">$0.00</div>
            </div>
          </div>
          <div class="reset empty">
            <button onclick="Clean.reset()">RESET</button>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
