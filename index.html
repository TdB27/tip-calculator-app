<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="splitter" />
      </div>
    </header>
    <main>
      <section>
        <h1>app para calcular gorjeta</h1>
        <div class="section-1">
          <div class="bill">
            <div class="flex">
              <label for="bill">Bill</label>
              <span id="hiddenBill" class="hidden no-validated"
                ><!-- Can't be zero --></span
              >
            </div>
            <input type="number" id="bill" class="empty" placeholder="0" />
          </div>
          <div class="select-tip">
            <p>Select Tip %</p>
            <div class="grid">
              <button id="5%" onclick="Res.totalPercent(5)" data-percent="5">
                5%
              </button>
              <button id="10%" onclick="Res.totalPercent(10)" data-percent="10">
                10%
              </button>
              <button id="15%" onclick="Res.totalPercent(15)" data-percent="15">
                15%
              </button>
              <button id="25%" onclick="Res.totalPercent(25)" data-percent="25">
                25%
              </button>
              <button id="50%" onclick="Res.totalPercent(50)" data-percent="50">
                50%
              </button>
              <input id="custom" type="number" placeholder="Custom" />
            </div>
          </div>
          <div class="number-people">
            <div class="flex">
              <label for="people"> Number of People</label>
              <span id="hiddenPeople" class="hidden no-validated"
                ><!-- Can't be zero --></span
              >
            </div>
            <input type="number" class="empty" id="people" placeholder="0" />
          </div>
        </div>
        <div class="section-2">
          <div class="box">
            <div class="content tip-amount">
              <div class="person">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <div
                class="value"
                id="tip-amountDisplay"
                title="Tip Amount / Person"
              >
                $0.00
              </div>
            </div>
            <div class="content total">
              <div class="person">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <div class="value" id="totalDisplay" title="Total / Person">
                $0.00
              </div>
            </div>
          </div>
          <div class="reset empty">
            <button onclick="Clean.reset()">RESET</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
